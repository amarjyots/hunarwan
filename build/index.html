<head>

<body>

    <div id="header"></div>

        <section id="main-content">

                    <h3>Feature 1</h3>

                </div>
                <div class="feature-item">
                    <h3>Feature 2</h3>

        <aside id="sidebar">

<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer').innerHTML = data);
</script>

                <script>
                    // Wait until header is loaded
                    window.addEventListener('DOMContentLoaded', function () {
                        const password = "mypassword";
                        const userInput = prompt("Enter password to see the link:");
                        const protectedLink = document.getElementById('protected-link');
                        if (protectedLink) {
                            if (userInput === password) {
                                protectedLink.innerHTML = '<a href="secret.html">Secret Page</a>';
                            } else {
                                protectedLink.innerHTML = 'Incorrect password.';
                            }
                        }
                    });
                </script>
